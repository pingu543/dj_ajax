{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block scripts %}
    <script src="{% static 'profiles/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
profiles
{% endblock title %}

{% block content %}
<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <div id="alert-box"></div>
    <h3>{{obj.user}}</h3>
    <hr>
    <div class="text-center" id="avatar-box">
        <img src="{{obj.avatar.url}}" class="rounded" height="200px" width="200px" alt="{{obj.user.username}}">
    </div>
    <form id="profile-form">
        {{form|crispy}}
        <button type='submit' class="btn btn-primary mt-3">Save</button>
    </form>
{% endblock content %}
